<div class="container">
    <mat-card>
        <div class="container">
            <mat-card-title>Add Member</mat-card-title>
        </div>
        <mat-card-content>
            <form [formGroup]="memberForm" (ngSubmit)="doneHandler()">
                <div class="content">
                    <div class="action-row">
                        <mat-error>* = required</mat-error>
                    </div>

                    <!-- member section -->
                    <div class="section-container" >
                        <app-member-editor
                                controlKey="member"
                                title="Member Info:"
                                [fieldAppearance]="fieldAppearance"
                        ></app-member-editor>
                    </div>

                    <!-- address section -->
                    <div class="section-container">
                        <app-address-editor
                                controlKey="address"
                                title="Address:"
                                [fieldAppearance]="fieldAppearance"
                        ></app-address-editor>
                    </div>

                    <!-- phone section -->
                   <div class="section-container">
                        <app-phone-editor
                                controlKey="phone"
                                title="Phone:"
                                [fieldAppearance]="fieldAppearance"
                        ></app-phone-editor>
                    </div>

                    <!-- email section -->
                   <div class="section-container">
                       <app-email-editor
                               controlKey="email"
                               title="Email:"
                               [fieldAppearance]="fieldAppearance"
                       ></app-email-editor>
                   </div>
                </div>

                <div class="action-row">
                    <button
                            mat-raised-button
                            (click)="doneHandler()"
                            [disabled]="memberForm.invalid"
                    >Done</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
