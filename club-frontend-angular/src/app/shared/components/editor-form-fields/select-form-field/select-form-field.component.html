<mat-form-field [appearance]="appearanceSignal()">
    @if(labelSignal()) {
        <mat-label>{{(labelSignal() || '') | translate}}</mat-label>
    }
    <mat-select [formControl]="formControlSignal()">
        @for (option of optionsSignal(); track option){
            <mat-option [value]="option.value">{{option.label | translate}}</mat-option>
        }
    </mat-select>
</mat-form-field>
