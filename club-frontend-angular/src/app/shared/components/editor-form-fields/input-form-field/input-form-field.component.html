<mat-form-field [appearance]="appearanceSignal()">
    @if(labelSignal()) {
        <mat-label>{{(labelSignal() || '') | translate}}</mat-label>
    }
    @if(prefixTextSignal()) {
        <span matTextPrefix>{{(prefixTextSignal() || '') | translate}}</span>
    }
    <input [type]="inputTypeSignal()"
           matInput
           [formControl]="formControlSignal()"
           (blur)="onBlur()">
    @if(invalidSignal()){
        <mat-error>{{invalidMessageSignal() | translate}}</mat-error>
    }
</mat-form-field>
