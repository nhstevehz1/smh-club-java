<h2 mat-dialog-title>
  <span>{{ title() | translate }}</span>
</h2>
@if(isDeleteAction()) {
  <mat-dialog-actions align="end">
    <button class="cancel-button"
            mat-button
            type="button"
            (click)="onCancel()"
            matTooltip="cancel tooltip">
      <mat-icon>cancel</mat-icon>
    </button>
    <button class="delete-button"
            mat-button
            type="button"
            (click)="onDelete()"
            matTooltip="delete tooltip">
      <mat-icon>ok</mat-icon>
    </button>
  </mat-dialog-actions>
} @else {
  <form [formGroup]="editForm()!" (ngSubmit)="onSave()">
    <mat-dialog-content>
      <ng-container
        appEditorOutlet
        [component]="editorConfig().component"
        [form]="editorConfig().form">
      </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="cancel-button"
              mat-button
              type="button"
              (click)="onCancel()"
              matTooltip="cancel tooltip">
        <mat-icon>cancel</mat-icon>
      </button>
      <button class="submit-button"
              mat-button
              type="submit"
              [disabled]="editForm()!.invalid || editForm()!.untouched"
              (click)="onSave()"
              matTooltip="save tooltip">
        <mat-icon>save</mat-icon>
      </button>
    </mat-dialog-actions>
  </form>
}
