<div class="flex-column">
  @if(allowAdd()) {
    <div class="flex-row end">
      <button id="addButton"
              mat-icon-button
              [matTooltip]="addTooltip() | translate"
              (click)="onAddItem()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-divider/>
  }

  <ng-content/>
  @if(list().length > 0) {
    <mat-divider/>
  }
</div>
