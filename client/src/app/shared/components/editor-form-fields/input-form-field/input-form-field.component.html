<mat-form-field [appearance]="appearance()">
    @if(label()) {
        <mat-label>{{(label() || '') | translate}}</mat-label>
    }
    @if(prefixText()) {
        <span matTextPrefix>{{(prefixText() || '') | translate}}</span>
    }
    <input [type]="inputType()"
           matInput
           [formControl]="formControl()"
           (blur)="onBlur()">
    @if(invalid()){
        <mat-error>{{invalidMessage() | translate}}</mat-error>
    }
</mat-form-field>
