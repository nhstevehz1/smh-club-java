<div class="container">
  <ng-content />
  <div class="buttons">
    @if(allowEdit()){
      <button mat-icon-button id="editButton"
              [matTooltip]="editTooltip()"
              (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
    }
    @if(allowDelete()) {
      <button mat-icon-button id="deleteButton"
              [matTooltip]="deleteTooltip()"
              (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    }
  </div>
</div>
