<app-view-model-list
  [list]="items()"
  [allowAdd]="hasWritePrivileges()"
  [addTooltip]="'modelView.email.add' | translate"
  (addClicked)="onAddItem()">

  <div class="content">
    @for(email of items(); track email) {
      <app-view-email
        [email]="email"
        [allowEdit]="hasWritePrivileges()"
        [allowDelete]="hasWritePrivileges()"
        (editClick)="onEditItem(email)"
        (deleteClick)="onDeleteItem(email)"/>
    }
  </div>
</app-view-model-list>
