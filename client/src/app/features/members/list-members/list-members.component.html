<div class="container">
    @if(canAddMember()) {
        <div class="action-container">
            <button mat-mini-fab [matTooltip]="'members.list.addNewMember' | translate" (click)="addMemberHandler()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    }

    <app-sortable-pageable-table
        [dataSource]="datasource()"
        [columns]="columns()"
        [resultsLength]="resultsLength()"
        [hasWriteRole]="hasWriteRole()"
        (editClicked)="onEditClick($event)">
    </app-sortable-pageable-table>
</div>
