<app-view-model
  [item]="address()"
  [allowEdit]="allowEdit()"
  [allowDelete]="allowDelete()"
  [editTooltip]="'modelView.address.edit' | translate"
  [deleteTooltip]="'modelView.address.delete' | translate"
  (editClick)="onEdit()"
  (deleteClick)="onDelete()">

  <div class="container col-gap">
    <mat-icon>{{icon()}}</mat-icon>
    <app-data-display [data]="address1()"/>
    @if(showAddress2() && address2().length > 0) {
      <app-data-display [data]="address2()"/>
    }
    <app-data-display [data]="cityStatePostalCode()"/>
  </div>
</app-view-model>
