<app-view-model-list
  [list]="items()"
  [allowAdd]="hasWritePrivileges()"
  [addTooltip]="'modelView.phone.add' | translate"
  (addClicked)="onAddItem()">

  @for(phone of items(); track phone) {
    <app-view-phone
      [phone]="phone"
      [allowEdit]="hasWritePrivileges()"
      [allowDelete]="hasWritePrivileges()"
      (editClick)="onEditItem(phone)"
      (deleteClick)="onDeleteItem(phone)"/>
  }
</app-view-model-list>
